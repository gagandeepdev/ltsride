{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/carpool-favicon.svg' %}" type="image/x-icon"> 
    <title>Reset Password | LTSRide</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body style="background-color: lavender;">
    <form method="POST">
        {% csrf_token %}
        <div class="container my-15">
            <h2 class="text-center my-5 py-3" style="font-weight: bold;">Reset Password</h2>
            <table align="center" cellpadding="10" style="width: 800px;">
                <tr>
                    <td style="width: 100px;"></td>
                    <td style="width: 600px;">
                        <div class="mb-3">
                            <label for="new-password" class="form-label" style="font-size: 18px;font-weight: bold;">New Password</label>
                            <input type="password" class="form-control" id="new-password" minlength="4" name = "new-password" placeholder="New Password" required>
                        </div>
                    </td>
                    <td style="width: 100px;"></td>
                </tr>

                <tr>
                    <td style="width: 100px;"></td>
                    <td style="width: 600px;">
                        <div class="mb-3">
                            <label for="new-conf-password" class="form-label" style="font-size: 18px;font-weight: bold;">New Confirm Password</label>
                            <input type="password" class="form-control" id="new-conf-password" minlength="4" name = "new-conf-password" placeholder="New Confirm Password" required>
                        </div>
                    </td>
                    <td style="width: 100px;"></td>
                </tr>

                <tr>
                    <td style="width: 100px;"></td>
                    <td align="center">
                        <button class="btn btn-primary" type="submit" style="padding: 10px 30px;font-size: 15px;">Submit</button>
                    </td>
                    <td style="width: 100px;"></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </form>

</body>
</html>
