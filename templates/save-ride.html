{% extends 'master_dashboard.html' %}
{% load static %}
{% block saveridesactive %} active {% endblock saveridesactive %}
{% block title %} Save Ride | LTSRide {% endblock title %}

{% block body %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/box-style1.css' %}">
    <form method="POST">
        {% csrf_token %}
        <section>
            <div class="container">
                <div class="form-group">
                    <h2 style="font-weight: bold;text-align: center;">Are you sure you want to save ride!</h2>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Confirm">
                    <a class="btn btn-primary" href="/find-ride" style="margin-right: 10%;">Cancel</a>
                </div>
            </div>
        </section>
    </form>

{% endblock body %}
