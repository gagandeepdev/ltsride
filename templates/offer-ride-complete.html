{% extends 'master_dashboard.html' %}
{% load static %}
{% block offerrideactive %} active {% endblock offerrideactive %}
{% block title %} Offer Ride | LTSRide {% endblock title %}

{% block body %}

    <style>
        body  {
            background-image: url("{% static 'images/world.png' %}");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/box-style2.css' %}">
    
    <form action="/offer-ride-complete" method="POST">
        {% csrf_token %}
        <input type="hidden" name="user" value="{{user.first_name}}">
        <section style="min-height: 90vh;">
            <div class="container" style="width: 700px;">
                <h2 style="font-weight: bold;text-align: center;">Save Ride</h2>
                <div class="form-group">
                    <label for="source" style="font-size: 18px;font-weight: bold;color: cadetblue;">{{source}}</label><br>
                    <input type="hidden" name="source" value="{{source}}">
                    <label style="font-size: 18px;font-weight: bold;">↓</label><br>
                    <label for="destination"  style="font-size: 18px;font-weight: bold;color: cadetblue;">{{destination}}</label><br>
                    <input type="hidden" name="destination" value="{{destination}}">
                </div>

                <div class="form-group">
                    <table>
                        <tr>
                            <td style="width: 300px;padding: 10px 0;">
                                <label for="seats">Seats: {{seats}}</label>
                                <input type="hidden" name="seats" value="{{seats}}">
                            </td>

                            <td style="width: 300px;padding: 10px 0;">
                                <label for="price">Price: ₹{{price}}</label>
                                <input type="hidden" name="price" value="{{price}}">
                            </td>

                            <td style="width: 300px;padding: 10px 0;">
                                <label for="distance">Distance: {{travel_distance}} KM</label>
                                <input type="hidden" name="distance" value="{{travel_distance}}">
                            </td>
                        </tr>

                        <tr>
                            <td style="width: 300px;padding: 10px 0;">
                                <label for="date">Date: {{date}}</label>
                                <input type="hidden" name="date" value="{{date}}">
                            </td>

                            <td style="width: 300px;padding: 10px 0;">
                                <label for="time">Time: {{time}}</label>
                                <input type="hidden" name="time" value="{{time}}">
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </section>
    </form>

{% endblock %}
